<html ng-app="clockApp">
    
    <head>
        <title>Clock App</title> 
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    
    <body>
        <h1>Clock App</h1>

        <div ng-controller="TimeCtrl">
            <h1>
                Please enter your name:<input ng-model="userName" type="text"></input>
            </h1>
            <h1>The Current time is: </h1><p>{{timeString}}</p>
            
        <p>Your name is <h1>{{userName}}</h1></p>
            <button ng-click="UpdateTime()">Update Time</button>
        
        <p>Textbox: <input type="text" ng-model="textString"></input></p>
        <p>Checkbox: <input type="checkbox" ng-model="booleanValue"></input></p>
        <p>Date: <input type="date" ng-model="dateValue"</p>
        <p>Radio:
            
        <p><input type="radio" ng-model="radioValue" value="opt1">Option 1</p>
        <p><input type="radio" ng-model="radioValue" value="opt2">Option 2</p>
        <p><input type="radio" ng-model="radioValue" value="opt3">Option 3</p>

        
        </p>
        
    
        <div>
            <p>Text Input:{{textString}}</p>
            <p>Checkbox Input: {{booleanValue}}</p>
            <p>Date Input: {{dateValue}}</p>        
            <p>Radio Input: {{radioValue}}</p>
        </div>
        </div>
    </body>
    
</html>
